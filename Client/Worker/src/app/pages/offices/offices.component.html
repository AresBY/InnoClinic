<div class="container mt-4">
  <p>This is the Offices page. Here you will see a list of offices and can create new ones.</p>

  <button class="btn btn-primary mb-3" (click)="onCreateOffice()">Create Office</button>

  <div *ngIf="loading" class="text-center my-3">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-bordered table-striped" *ngIf="!loading && offices.length > 0">
    <thead class="table-light">
      <tr>
        <th scope="col">Address</th>
        <th scope="col">Status</th>
        <th scope="col">Registry Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let office of offices" (click)="onOfficeClick(office.id)" style="cursor: pointer">
        <td>{{ office.address }}</td>
        <td>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              [checked]="office.status"
              disabled
              id="activeRadio{{ office.id }}"
            />
            <label class="form-check-label" for="activeRadio{{ office.id }}">Active</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              [checked]="!office.status"
              disabled
              id="inactiveRadio{{ office.id }}"
            />
            <label class="form-check-label" for="inactiveRadio{{ office.id }}">Inactive</label>
          </div>
        </td>
        <td>{{ office.registryPhoneNumber }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && offices.length === 0" class="text-muted">No offices found.</div>
</div>
